<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Multi Monitor Manager</title>
  </head>
  <body>

    <div id="particles-js" class="particles-neon"></div>
    <div class="menu">
    
      <h3><b></b>Multi Monitor Manager</b></h3>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="compatibilidad.html">Compatibilidad</a></li>
        <li><a href="descarga.html">Descarga</a></li>
        <li><a href="guia.html">Guía de Uso</a></li>
        <li><a href="soporte.html">Soporte</a></li>
        <li><a href="acerca.html">Acerca de</a></li>
        <li><a href="donaciones.html">Donaciones</a></li>
      </ul>
    </div>

    <div class="content">
      <img src="img/logo.png" id="logo" />
      <p></p>
    </div>

    <fieldset class="fieldsetSoporte">
      
      <div class="container">
          <div class="image-column">
              <img src="img/imagen.jpg">
          </div>
          <div class="form-column">
              <form action="https://formspree.io/f/mqkrrkak" method="POST">
                  <br>
                <label> <b>Nombre:</b></label>
                  <input type="text" name="nombre" />
                  <br /><br />

                  <label> <b>Monitor:</b></label>
                  <input type="text" name="monitor" placeholder="Marca y modelo" /><br /><br />

                                   <textarea
                  name="mensaje"
                  placeholder="Escriba aquí su duda, solicitud o sugerencia"
                  maxlength="1000"
                  ></textarea>
                  <br /><br />
                  <button type="submit" class="botonTransparente"></button>
              </form>
          </div>
      </div>
  </fieldset>
  <br>  
  <p class="copyright-sinScroll">Copyright ©2024 jwo1991<br>Todos los derechos reservados.</p>

  <script>
     particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
         "value": ["#2196f3","#FF69B4","#8A2BE2"]
        },
        "shape": {
          "type": "polygon",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#d3d3d3",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Gamer Monitor Zone</title>
  </head>
  <body>
    <video class="background-video" autoplay loop muted>
      <source src="video/video_web2.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento de video.
    </video>
    <div class="overlay"></div>
    <div class="container" translate="no">
      <div class="logoPrin"></div>

      <p class="tituloMediano">
        ENHANCE EFFICIENCY WITH AN INTEGRATED ECOSYSTEM

        <br />
        <span>DISPLAY CONTROL, SYSTEM MONITORING AND GAME LAUNCHER</span>
      </p>
    </div>

    <div class="container2">
      <div class="mmm">
        <div class="slider1">
          <p translate="no" id="tituloMMM">
            MULTI MONITOR MANAGER <br />
            <span>TAKE CONTROL OF YOUR MONITORS</span>
          </p>
          <div class="slides1">
            <img src="img/file.png" />
            <img src="img/file2.png" />
            <img src="img/5.png" />
          </div>
          <div class="indicators1">
            <span class="active"></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="smm"></div>

      <div class="gcl"></div>
    </div>

    <script>
      const slides1 = document.querySelector(".slides1");
      const images1 = document.querySelectorAll(".slides1 img");
      const indicators1 = document.querySelectorAll(".indicators1 span");
      let currentIndex1 = 0;

      function updateSlider1(index) {
        slides1.style.transform = `translateX(-${index *100}vw`;
        indicators1.forEach((indicator, i) => {
          indicator.classList.toggle("active", i === index);
        });
      }

      indicators1.forEach((indicator, index) => {
        indicator.addEventListener("click", () => {
          currentIndex1 = index;
          updateSlider1(currentIndex1);
        });
      });

      let startX1;

      slides1.addEventListener("touchstart", (e) => {
        startX1 = e.touches[0].clientX;
      });

      slides1.addEventListener("touchmove", (e) => {
        const moveX1 = e.touches[0].clientX - startX1;
        if (moveX1 > 50 && currentIndex1 > 0) {
          currentIndex1--;
          updateSlider1(currentIndex1);
          startX1 = e.touches[0].clientX;
        } else if (moveX1 < -50 && currentIndex1 < images1.length - 1) {
          currentIndex1++;
          updateSlider1(currentIndex1);
          startX1 = e.touches[0].clientX;
        }
      });

      slides1.addEventListener("touchend", () => {
        updateSlider1(currentIndex1);
      });
    </script>
  </body>
</html>
